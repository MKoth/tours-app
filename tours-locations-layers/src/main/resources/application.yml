spring:
  application:
    name: tours-locations-layers
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/my_realm
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        event:
          merge:
            entity_copy_observer: allow
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/tours
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
server:
  port: 8090
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka
