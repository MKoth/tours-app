server:
  port: 8081

spring:
  application:
    name: gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/my_realm
  cloud:
    gateway:
      routes:
        - id: tours-locations-layers
          uri: lb://tours-locations-layers
          predicates:
            - Path=/tours-locations-layers/**
        - id: users-manager
          uri: lb://users-manager
          predicates:
            - Path=/users-manager/**
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
        add-to-simple-url-handler-mapping: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka