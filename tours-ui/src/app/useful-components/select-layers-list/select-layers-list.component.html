<mat-form-field appearance="fill" class="multiple-layers-selector">
    <mat-label>Layers</mat-label>
    <mat-select (selectionChange)="onChange()" [formControl]="layerId">
        <mat-form-field class="multiple-layers-selector-form-field" appearance="outline">
            <mat-label>Search Layers</mat-label>
            <input matInput type="text" [(ngModel)]="value" (keyup)="onKey()">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-option class="disabled-option" disabled></mat-option>
        <mat-option *ngFor="let layer of layersList" [value]="layer.id">{{layer.name}}</mat-option>
    </mat-select>
    <button *ngIf="layerId.value"
        matSuffix
        mat-icon-button
        type="button"
        aria-label="Clear"
        (click)="layerId.setValue(0); $event.stopPropagation(); changeLayers.emit({});">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
