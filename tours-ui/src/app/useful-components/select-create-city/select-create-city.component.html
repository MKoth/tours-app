<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs=" stretch" fxLayoutAlign="space-between stretch" fxLayoutGap.gt-xs="15px">
    <mat-form-field appearance="fill" fxFlex.gt-xs>
        <mat-label>Select city</mat-label>
        <mat-select [formControl]="selectedCity" (selectionChange)="onChange()" >
            <mat-option *ngFor="let city of cities" [value]="city.id">{{city.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button class="new-city-add-button" fxFlex.gt-xs="30" mat-flat-button color="accent" (click)="openDialog($event)"><mat-icon>add</mat-icon>Add New City</button>
</div>
