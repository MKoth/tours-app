<div *ngIf="isLoading||isError" class="authenticating-text" fxLayout="row" fxLayoutAlign="center start">
    <div fxLayout="column" fxLayoutAlign="start center">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <p class="page-text error" [class.error]="isError">No layer found by this id, or there has been connection error!</p>
    </div>
</div>
<ng-container *ngIf="layer&&!isLoading">
    <app-edit-layer-form [layer]="layer"></app-edit-layer-form>
    <app-edit-layer-map [layer]="layer"></app-edit-layer-map>
    <p class="error" *ngIf="formErrorMessage">{{formErrorMessage}}</p>
    <button (click)="onSubmit()" mat-flat-button color="accent"><mat-icon>save</mat-icon>Save Layer</button>    
</ng-container>
