
<app-filter-layers></app-filter-layers>
<div fxLayoutAlign="end center" style="margin-bottom: 10px;">
    <button mat-flat-button color="warn" routerLink="/layers/edit/new"><mat-icon>add</mat-icon>Create New Layer</button>
</div>
<div class="layers-list-holder" fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="space-between center">
    <mat-card class="layer-list-item" *ngFor="let layer of layers">
        <mat-card-title-group>
          <mat-card-title>{{layer.name}}</mat-card-title>
          <mat-card-subtitle fxLayoutAlign="start center"><mat-icon>location_on</mat-icon>{{layer.city.name}} ({{getDateRange(layer)}})</mat-card-subtitle>
          <img mat-card-md-image [src]="layer.image" alt="">
        </mat-card-title-group>
        <mat-card-content>
            {{turnicateText(layer.text)}}
        </mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between none">
            <mat-chip-list aria-label="Fish selection">
                <mat-chip *ngFor="let tag of $any(layer).tags">{{tag.name}}</mat-chip>
            </mat-chip-list>
            <div fxLayoutAlign="end center"><button mat-flat-button color="primary" routerLink="/layers/{{layer.id}}">See More</button></div>
        </div>
    </mat-card>
</div>
