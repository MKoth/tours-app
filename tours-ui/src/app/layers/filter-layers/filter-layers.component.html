<form style="margin-bottom: 10px;">
    <mat-card>
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between end" fxLayout.xs="column"
            fxLayoutAlign.xs="none">
            <mat-form-field appearance="fill" fxFlex="20">
                <mat-label>Filter By city</mat-label>
                <mat-select [(value)]="city">
                <mat-option>No Filter</mat-option>
                <mat-option value="lviv">Lviv</mat-option>
                <mat-option value="berlin">Berlin</mat-option>
                <mat-option value="paris">Paris</mat-option>
                </mat-select>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px" fxFlex="30">
                <mat-form-field class="range-field" appearance="fill">
                    <mat-label>Years from</mat-label>
                    <input matInput type="number" placeholder="Ex. 1700 or -300" value="1700">
                </mat-form-field>
                <span>-</span>
                <mat-form-field class="range-field" appearance="fill">
                    <mat-label>Years to</mat-label>
                    <input matInput type="number" placeholder="Ex. 1900 or -5000" value="1900">
                </mat-form-field>
            </div>
            <mat-form-field fxFlex appearance="fill">
                <mat-label>Filter By Tags</mat-label>
                <mat-chip-list #chipList aria-label="Filter By Tags">
                    <mat-chip
                        *ngFor="let tag of tags"
                        (removed)="remove(tag)">
                        {{tag}}
                        <button matChipRemove>
                        <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip>
                    <input
                        placeholder="New tag..."
                        #tagInput
                        [formControl]="tagCtrl"
                        [matAutocomplete]="auto"
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                    <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                        {{tag}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end none">
            <button mat-flat-button color="accent" fxFlex.xs><mat-icon>clear</mat-icon>Clear Filters</button>
            <button mat-flat-button color="accent" fxFlex.xs><mat-icon>filter_list</mat-icon>Filter Results</button>
        </div>
    </mat-card>
</form>
