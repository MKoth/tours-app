<h1 mat-dialog-title>New City Details</h1>
<div mat-dialog-content>
  <p>Add new city</p>
  <p style="color: red;" *ngIf="errorMessage">{{errorMessage}}</p>
  <mat-form-field appearance="fill">
    <mat-label>City's name</mat-label>
    <input matInput [(ngModel)]="city.name">
  </mat-form-field>
  <div id="newCityLocationSelectionMap"></div>
</div>
<div mat-dialog-actions>
  <button [disabled]="isLoading" mat-button (click)="onCancelClick()">Cancel</button>
  <button [disabled]="isLoading" mat-button (click)="addNewCity()" cdkFocusInitial>Add New City</button>
</div>
