<app-filter-tours></app-filter-tours>
<div fxLayoutAlign="end center" style="margin-bottom: 10px;">
    <button mat-flat-button color="warn" routerLink="/tours/edit/new"><mat-icon>add</mat-icon>Create New Tour</button>
</div>
<div class="tour-list-holder" fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="space-between center">
    <mat-card *ngFor="let tour of tours">
        <mat-card-title-group>
          <mat-card-title>{{tour.name}}</mat-card-title>
          <mat-card-subtitle fxLayoutAlign="start center"><mat-icon>location_on</mat-icon>{{tour.city.name}} ({{tour.layer.name}})</mat-card-subtitle>
          <mat-card-subtitle fxLayoutAlign="start center"><mat-icon>access_time</mat-icon>{{getDuration(tour.duration)}}</mat-card-subtitle>
          <img mat-card-md-image  src="{{tour.image}}" alt="">
        </mat-card-title-group>
        <mat-card-content>
            {{turnicateText(tour.text)}}
        </mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between none">
            <mat-chip-list aria-label="Fish selection">
                <mat-chip *ngFor="let tag in tour.tags">{{tag.name}}</mat-chip>
            </mat-chip-list>
            <div fxLayoutAlign="end center"><button mat-flat-button color="primary" routerLink="/tours/{{tour.id}}">See More</button></div>
        </div>
    </mat-card>
</div>
