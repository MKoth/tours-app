spring:
  application:
    name: auth-server
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/users
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
server:
  port: 8082
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka
logging:
  level:
    org.springframework.security: DEBUG
